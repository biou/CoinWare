<!DOCTYPE html>
<html>
<head>
<title>Game Name</title>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="GameMgr/main.css" media="screen" />
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script type="text/javascript" src="GameMgr/lib/jquery-1.10.0.min.js"></script>
<script type="text/javascript" src="config.js"></script> 
<script type="text/javascript" src="GameMgr/nav.js"></script>  
<script type="text/javascript" src="GameMgr/CWGame.js"></script>   
<script type="text/javascript" src="GameMgr/main.js"></script>   
</head>
<body>
<div id="page">
	<div id="hud"><span class="hleft">Lifes: <span class="lifes"></span></span> Level: <span class="level">1</span> <span class="hright">Score: <span class="score">0</span></span></div>
	<div id="infos"><span id="gameName"></span><span id="result"></span></div>
	<div id="screens">
		<div id="welcome" class="nohud">
			<h1 id="gameTitle"></h1>
			<ul id="buttons">
				<li><a href="#" id="lstart">Start</a></li>
				<li><a href="#" id="lleaderboard">Scores</a></li>
				<li><a href="#" id="lcredits">Credits</a></li>
			</ul>
			<div id="footer">Powered by <a href="https://github.com/biou/CoinWare">CoinWare</a></div>
		</div>
		<div id="loading" class="nohud">
			<h1>Loading</h1>
			<p>Please wait!</p>
			<progress id="gameCounter" max="100" value="0"></progress>
		</div>
		<div id="transition">
			<h1>Ready??</h1>	
		</div>
		<div id="levelup">
			<h1>Level <span class="level">1</span></h1>		
		</div>
		<div id="youwin">
			<h1>You Win!</h1>

			<div class="scores">
					<form class="inputScore" id="inputScoreWinner">
						<label for="Winner">Your Name: </label><input type="text" id="Winner" />
						<input type="submit" value="ok" />
					</form>
					<div class="highscores_container">
						<h2>High Scores</h2>
						<ol class="highscoresList">
						</ol>
					</div>
			</div>
			<a href="#" class="backHome">Back to Home</a>
		</div>
		<div id="youlose">
			<h1>You lose!</h1>
			<div class="scores">
					<form class="inputScore" id="inputScoreLoser">
						<label for="Loser">Your Name: </label><input type="text" id="Loser" />
						<input type="submit" value="ok" />
					</form>
					<div class="highscores_container">
						<ol class="highscoresList">
						</ol>
					</div>
			</div>				
			<a href="#" class="backHome">Back to Home</a>		
		</div>
		<div id="leaderboard" class="nohud">
			<h1>High Scores</h1>
			<ol class="highscoresList">
			</ol>
			<a href="#" class="backHome">Back to Home</a>		
		</div>
		<div id="credits" class="nohud">
			<h1>Credits</h1>
			<div id="creditsList"></div>
			<a href="#" class="backHome">Back to Home</a>		
		</div>
	</div>
</div>
</body>
</html>
